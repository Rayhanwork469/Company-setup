# Keywords for SEO
keywords: 
  - "Bahrain company formation"
  - "WLL company Bahrain"
  - "LLC formation Bahrain"
  - "BSC company setup"
  - "Business license Bahrain"
  - "100% foreign ownership"
  - "Bahrain business setup"
  - "Commercial registration"
  - "Company formation cost"
  - "Bahrain visa services"

# Performance optimization
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Development settings (only active in development)
development:
  show_drafts: false
  incremental: true
  livereload: true
  
# Production optimizations
production:
  future: false
  unpublished: false
  limit_posts: 0
